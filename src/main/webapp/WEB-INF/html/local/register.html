<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>注册</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">


<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">
	
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">注册</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">账号</div>
									<div class="item-input">
										<input type="text" id="username" placeholder="请输入账号">
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" id="password" placeholder="请输入密码">
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">确认密码</div>
									<div class="item-input">
										<input type="password" id="passwordrep" placeholder="请再次输入密码">
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">昵称</div>
									<div class="item-input">
										<input type="text" id="name" placeholder="请输入昵称">
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">性别</div>
									<div class="item-input">
										<select name="selectGender" id="selectGender">
											<option value="男" selected>男</option>   
									        <option value="女">女</option>    
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs 
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">头像</div>
									<div class="item-input">
										<input type="text" id="headimage" placeholder="头像预留">
									</div>
								</div>
							</div>
						</li>-->
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">email</div>
									<div class="item-input">
										<input type="text" id="email" placeholder="请输入邮箱">
									</div>
								</div>
							</div>
						</li>
						<!-- radio inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">请选择身份</div>
									<div class="item-input">
										<label><input name="userType" id="userType1" type="radio" value="1" checked />普通用户 </label> 
										<label><input name="userType" id="userType2" type="radio" value="2" />店家 </label> 
									</div>
								</div>
							</div>
						</li>
						<!-- 验证码	kaptcha -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="j-kaptcha" placeholder="验证码">
									<div class="item-input">
										<img  id="kaptcha-img" alt="点击更换" title="点击更换"
										onclick="changeVerifyCode(this)"src="../Kaptcha"/>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-100">
							<a href="#" class="button button-big button-fill " id="submit">立即注册</a>
						</div>
					</div>
					<div class="row">
						<div class="col-100">
							<a  href="/o2o/local/login" class="button" external>已有账号？去登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript"
		src="../resources/js/local/register.js" charset='utf-8'></script>
	<script type="text/javascript"
		src="../resources/js/common/common.js" charset='utf-8'></script>
</body>
</html>
