<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">


<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">登录</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">账号</div>
									<div class="item-input">
										<input type="text" id="username" placeholder="请输入账号">
									</div>
								</div>
							</div>
						</li>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" id="password" placeholder="请输入密码">
									</div>
								</div>
							</div>
						</li>
						<!-- radio inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">请选择身份</div>
									<div class="item-input">
										<label><input name="userType" id="userType1" type="radio" value="1" checked />普通用户 </label> 
										<label><input name="userType" id="userType2" type="radio" value="2" />店家 </label> 
										<label><input name="userType" id="userType2" type="radio" value="3" />管理员 </label>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-100">
							<a href="#" class="button button-big button-fill " id="submit">登录</a>
						</div>
					</div>
					<div class="row">
						<div class="col-100">
							<a href="/o2o/local/register" class="button" external>没有账号？去注册</a>
						</div>
					</div>
					<div class="row">
						<div class="col-100">
							<a href="/o2o/local/resetpassword" class="button" external>忘记密码？</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript"
		src="../resources/js/local/login.js" charset='utf-8'></script>
	<script type="text/javascript"
		src="../resources/js/common/common.js" charset='utf-8'></script>
</body>
</html>
